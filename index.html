<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wydajna Scena 3D – dla mocnych urządzeń</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="info">Wydajna scena 3D – tylko dla mocnych urządzeń 💪</div>

  <!-- Ładowanie Three.js z CDN -->
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.160.1';

    // Scena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a1a);
    scene.fog = new THREE.Fog(0x0a0a1a, 10, 30);

    // Kamera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 20;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Światło
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0x4e9fff, 1.5);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    // Geometria – wiele kolorowych sześcianów
    const cubes = [];
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    for (let i = 0; i < 200; i++) {
      const material = new THREE.MeshPhongMaterial({
        color: new THREE.Color(Math.random(), Math.random(), Math.random()),
        shininess: 100,
      });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(
        (Math.random() - 0.5) * 40,
        (Math.random() - 0.5) * 40,
        (Math.random() - 0.5) * 40
      );
      cube.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
      scene.add(cube);
      cubes.push(cube);
    }

    // Animacja
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const time = clock.getElapsedTime();

      // Ruch kamery
      camera.position.x = Math.sin(time * 0.3) * 15;
      camera.position.z = Math.cos(time * 0.3) * 15;
      camera.lookAt(scene.position);

      // Animacja kostek
      cubes.forEach((cube, i) => {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.005;
        cube.position.y = Math.sin(time + i) * 5;
      });

      renderer.render(scene, camera);
    }

    // Responsywność
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
